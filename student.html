                          </div>
                        </div>
                        <div class="form-group row">

                        </div>

                        </div>

                            <textarea id="otherBenefits" maxlength="128" rows="4" cols="20" class="form-control"></textarea>

                        </div>

                        </div>

                          <label class="col-sm-2 form-control-label">Scholarship Name</label>

                            <select id="sName" class="form-control" multiple="multiple">
                            </select>
                          </div>
                        </div>

                            <button type="submit" id="applicationSave" class="btn btn-primary">Save</button>
                            <button type="submit" id="applicationPrint" style="display:none;" class="btn btn-primary">Print</button>
                          </div>
                        </div>
					 </div>
